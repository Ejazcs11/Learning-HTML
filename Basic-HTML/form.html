<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>

    <form action=""  style="width: 400px; height: 450px; border: 3px solid black; margin: 50px; padding: 50px;">
        <label for="dd">Name:</label>
        <input type="text" placeholder="Enter your name here"> <br>  <br>

        <label for="ee">Phone No</label>
        <input type="number" placeholder="Enter your number here">  <br> <br>

        <label for="ii">Email</label>
        <input type="email" placeholder="Enter your email here">  <br> <br>

        <label for="ss">Address</label>
        <input type="text" placeholder="Enter your Address here">  <br> <br>

        <label for="ppp">Password</label>
        <input type="password" placeholder="Enter your password here">  <br> <br>
         
        <label for="cc"><input type="checkbox" name="food" id="pizza">Pizza</label>
        <label for="cc"><input type="checkbox" name="food" id="Burger">Pizza</label>  <br> <br>

        <label for="cc"><input type="radio" name="gender" id="gender">Male</label>
        <label for="cc"><input type="radio" name="gender" id="genders">Female</label>  <br> <br>
        
        <label for="sel">Country:</label>
        <select name="Country">
            <option value="Pakistan">Pakistan</option>
            <option value="UAE">UAE</option>
            <option value="KSA">KSA</option>
            <option value="China">China</option>
        </select> <br>  <br>

        <textarea name="textarea" id="textarea" placeholder="Description"></textarea> <br> <br>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
