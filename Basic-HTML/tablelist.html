<!DOCTYPE html>
<head>
 <title>list and tables in HTML </title>
 <style>
   
     th, td{
      border:2px solid gray;
      padding: 8px;
    }

    table{
        border: 2px solid black;
        border-collapse: collapse;
        background-color: black;
        color: white;   
    }
 </style>
</head>

<body>

    <h2>Lists</h2>

    <h4>Unorder list</h4>
    <ul>
        <li>Kpk</li>
        <li>Punjab</li>
        <li>Sindh</li>
        <li>Balochistan</li>
    </ul>

    <h4>Order list</h4>

    <ol>
        <li>Kpk</li>
        <li>Punjab</li>
        <li>Balochistan</li>
        <li>sindh</li>
    </ol>

    <h2>Table</h2>

    <table>

        <tr  >
            <th>Name</th>
            <th>Roll no</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>

        <tr >
            <td>Ejaz Amin</td>
            <td>12</td>
            <td>123456789</td>
            <td>Darora</td>
        </tr>
    </table>

</body>

</html>
